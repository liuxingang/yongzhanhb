<p style='text-align:left;text-indent:32px;line-height:150%;background:white'>
    <span style='font-size: 16px;line-height: 150%;font-family: 宋体'>气浮设备是一类在水中通入或产生大量的微细气泡，使空气以高度分散的微小气泡形式附着在</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'><a href='http://baike.baidu.com/item/%E6%82%AC%E6%B5%AE%E7%89%A9/7679918' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>悬浮物</span></a></span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>颗粒上，造成密度小于水的状态，利用浮力原理使其浮在水面，从而实现固</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'>-</span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>液分离的水处理设备。</span>
</p>
<p style='text-align:left;text-indent:32px;line-height:150%;background:white'>
    <span style='font-size: 16px;line-height: 150%;font-family: Arial'><a href='http://baike.baidu.com/item/%E6%B0%94%E6%B5%AE/9649100' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>气浮</span></a></span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>方式可分为散气气浮、</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'><a href='http://baike.baidu.com/item/%E6%BA%B6%E6%B0%94%E6%B0%94%E6%B5%AE/10073593' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>溶气气浮</span></a></span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>（包括真空气浮法）与</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'><a href='http://baike.baidu.com/item/%E7%94%B5%E8%A7%A3/330757' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>电解</span></a><a href='http://baike.baidu.com/item/%E6%B0%94%E6%B5%AE%E6%B3%95/2420871' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>气浮法</span></a></span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>。目前在给水、</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'><a href='http://baike.baidu.com/item/%E5%B7%A5%E4%B8%9A%E5%BA%9F%E6%B0%B4/10863599' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>工业废水</span></a></span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>和</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'><a href='http://baike.baidu.com/item/%E5%9F%8E%E5%B8%82%E6%B1%A1%E6%B0%B4%E5%A4%84%E7%90%86/7442218' target='http://baike.baidu.com/item/_blank'><span style='font-family: 宋体'>城市污水处理</span></a></span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>方面都有应用。气浮设备较其它固</span><span style='font-size: 16px;line-height: 150%;font-family: Arial'>-</span><span style='font-size: 16px;line-height: 150%;font-family: 宋体'>液分离设备具有投资少、占地面极小、自动化程度高、操作管理方便等特点。</span>
</p>
